server.port=80
server.servlet.context-path=/

spring.datasource.url=jdbc:mysql://127.0.0.1/purchase-sale-stock?characterEncoding=utf8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.connectionInitSqls="SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci;"
spring.jpa.hibernate.connection.CharSet=utf8mb4
jpa.hibernate.connection.CharSet=utf8mb4
spring.jpa.database=MYSQL

# 初始化大小，最小，最大
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=10
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=30000
spring.datasource.validationQuery=select 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.filters=stat,wall,slf4j
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
spring.datasource.useGlobalDataSourceStat=true

spring.jpa.open-in-view=true
spring.jpa.show-sql=true
#none,update
spring.jpa.hibernate.ddl-auto=update